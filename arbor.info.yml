name: 'Arbor'
type: theme
description: 'Arbor theme.'
core_version_requirement: ^10.2 || ^11
base theme: ui_suite_bootstrap
hidden: false

regions:
  navigation: 'Navigation'
  navigation_collapsible: 'Navigation (Collapsible)'
  header: 'Top Bar'
  highlighted: 'Highlighted'
  help: 'Help'
  content: 'Content'
  hero: "Hero"
  pre_content: "Pre Content"
  sidebar_first: 'Primary'
  sidebar_second: 'Secondary'
  footer_branding: 'Footer Branding'
  footer_menu: "Footer Menu"
  footer_legal: "Footer Legal"
  footer_social: "Footer Social"
  page_top: 'Page top'
  page_bottom: 'Page bottom'

ckeditor5-stylesheets:
  - dist/css/ckeditor5.css

libraries-override:
  ui_suite_bootstrap/bootstrap:
    css:
      theme:
        /libraries/bootstrap/dist/css/bootstrap.min.css: false

libraries-extend:
  gin_lb/gin_lb:
    - arbor/gin_lb
  ui_suite_bootstrap/bootstrap:
    - arbor/bootstrap
  ui_suite_bootstrap/form:
    - arbor/form

# Information added by Drupal.org packaging script on 2025-04-09
version: '5.1.0-beta1'
project: 'ui_suite_bootstrap'
datestamp: 1744207245
